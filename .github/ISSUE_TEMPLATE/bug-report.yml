name: üêû Bug Report
description: Report an anomaly or unexpected behavior.
labels: ["bug"]
assignees:
  - marcosmc
body:
- type: markdown
  attributes:
    value: |
      - [x] Bug

      Thank you for reporting a bug! Use the sections below to submit a bug. 
      
      - All bug reports are welcome - we want to fix them!
      - Remember to include sufficient details and context.
      - If you have multiple questions, suggestions, or bugs, please submit them in separate issues.

      Please provide the following details about the issue you encountered.

- type: textarea
  attributes:
    label: Your 'dycov.log' file
    description: |
        Provide the log file that contains the error message or stack trace generated by DyCov under your config path (~/.config/dycov/log).
  validations:
    required: true

- type: markdown
  attributes:
    value: |
      Provide a clear & concise description of what the bug is. 

- type: textarea
  id: what-happened
  attributes:
    label: What happened?
    description: Describe the observed behavior
    placeholder: Tell us what you see!
  validations:
    required: true

- type: textarea
  id: steps
  attributes:
    label: Steps to reproduce
    description: How do you reproduce this? Please provide as much step-by-step detail as possible.
    value: |
      1.
      2.
      3.
  validations:
    required: false

- type: textarea
  id: expected
  attributes:
    label: Expected behavior
    description: What did you expect to happen when the reproduce steps are followed?
    placeholder: Tell us what you expected to see!
  validations:
    required: true